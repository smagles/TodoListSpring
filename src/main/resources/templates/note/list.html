<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>
<div class="container">
    <h2 class="mt-4">Note List</h2>

    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td th:text="${note.title}">Title</td>
            <td th:text="${note.content}">Content</td>
            <td>
                <a class="btn btn-primary" th:href="@{/note/edit(id=${note.id})}">Edit</a>
                <form th:action="@{/note/delete}" method="post" class="d-inline">
                    <input type="hidden" name="id" th:value="${note.id}"/>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-success" th:href="@{/note/create}">Create new Note</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
