<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header shadow" style="background: linear-gradient(to right, #FFD700, #FFA500);">
            <h2 class="text-center">Note List</h2>
        </div>
        <table class="table table-bordered mt-3">
            <thead>
            <tr>
                <th>Title</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.title}">Title</td>
                <td th:text="${note.content}">Content</td>
                <td>
                    <a class="btn btn-primary" th:href="@{/note/edit(id=${note.id})}">Edit ‚úèÔ∏è </a>
                    <form class="d-inline" th:action="@{/note/delete}" method="post">
                        <input type="hidden" name="id" th:value="${note.id}"/>
                        <button type="submit" class="btn btn-danger">Delete üóëÔ∏è</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a class="btn btn-success btn-lg shadow" th:href="@{/note/create}">Create new Note</a>
</div>

</body>
</html>
