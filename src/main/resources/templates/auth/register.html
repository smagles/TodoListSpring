<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<style>
    body {
    background-color: #f2f2f7;
  }
  .container {
    max-width: 400px;
    margin-top: 50px;
  }
    .bottom-dark-bar {
        background-color: #333;
        color: #fff;
    }
</style>
<div class="container">
    <h2 class="mt-4 mb-4 text-center">Sign in</h2>
    <form class="card-header shadow" th:action="@{register}" th:object="${jwtRequest}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <small class="form-text text-muted ms-2 ">Password must be at least 8 characters</small>
            <label for="password" class="form-label visually-hidden">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label for="confirmPassword" class="form-label visually-hidden">confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg col-12">Create an account</button>
        </div>
    </form>
    <p class="mt-3 text-center">Already have an account? <a class="text-primary" href="login.html">Log in</a></p>

</div>

<div class="fixed-bottom p-3 bottom-dark-bar">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
