<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/note/list}">My Notes App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Registration</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<style>
    body {
    background-color: #f2f2f7;
  }
  .container {
    max-width: 400px;
    margin-top: 50px;
  }
</style>


<div class="container mt-5">
    <div class="card shadow">
    <h2 class="mt-4 mb-4 text-center">Log in</h2>
    <form class="card-header shadow" th:action="@{login}" th:object="${loginRequest}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                   th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label visually-hidden">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                   th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg col-12">Log in</button>
        </div>
    </form>

    <p class="mt-3 text-center">You do not have an account? <a class="text-primary" th:href="@{/register}"> Sign in</a>
    </p>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
